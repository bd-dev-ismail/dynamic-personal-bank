<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Area  -->
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some 
        <span class="font-semibold text-violet-600">Moooooooony!</span>
        </h1>
    </header>
    <main>
        <!-- Start Status Section -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$6000</h2>
                </div>
            </div>
        </section>
        <!-- End Status Section  -->

        <!-- Start Deposit & Withdrow Section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                    <input class="w-3/4 block mb-2 px-4 py-1" type="text" name="" id="deposit-field" placeholder="$Amount You Want to Deposit">
                    <button id="btn-deposit" class="bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-4 hover:bg-orange-700">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4  text-white">Please Withdrow</h4>
                    <input type="text" placeholder="$Amount You Want to Withdrow" id="withdrow-field" class="w-3/4 block px-3 mb-2 py-1">
                    <button id="btn-withdrow" class="bg-orange-700 px-8 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-900">Withdrow</button>
                </div>
            </div>
        </section>

        <!-- End Deposit & Withdrow Section  -->
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
