<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your 
        <span class="font-semibold text-violet-600">Bap er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-6 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login: </h3>
            <div>
                <input class="w-3/4 block mb-2 px-4" type="email" name="" id="" placeholder="Enter Your Email">
                <input class="w-3/4 block mb-2 px-4" type="password" name="" id="" placeholder="Enter Your Password">
                <button class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
